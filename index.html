<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vanilla JS Calculator</title>
  </head>
  <body>
    <h2>Vanilla JS Calculator</h2>
    <div class="calculator-grid" id="calculator">
      <div class="output">
        <div class="previous-operand" id="calculations"></div>
        <div class="current-operand" id="result"></div>
      </div>
      <button value="ac" class="span-two">AC</button>
      <!-- <button value="del">DEL</button> -->
      <button value="รท" name="/">รท</button>
      <button value="*" name="*">ร</button>
      <!-- {/* */} -->
      <button value="1" name="1">1</button>
      <button value="2" name="2">2</button>
      <button value="3" name="3">3</button>
      <button value="-" name="-">-</button>
      <!-- {/* */} -->
      <button value="4" name="4">4</button>
      <button value="5" name="5">5</button>
      <button value="6" name="6">6</button>
      <button value="+" name="+">+</button>
      <!-- {/* */} -->
      <button value="7" name="7">7</button>
      <button value="8" name="8">8</button>
      <button value="9" name="9">9</button>
      <!-- {/* */} -->
      <button value="=" class="row-span-two">=</button>
      <button value="." name=".">.</button>
      <button value="0" name="0" class="span-two">0</button>

      <small class="info">
        Deisgn copied from https://www.youtube.com/watch?v=DgRrrOt0Vr8&t=614s
      </small>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
